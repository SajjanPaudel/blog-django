{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>

</head>
<body>
    <br><br><br>

    <div class="container-fluid w-50 p-3 mt-3 shadow rounded-7">
        <div class="card text-center">
            <div class="card-header">
             <h3>LOG IN TO YOUR PROFILE</h3> 
            </div>
            <div class="card-body">

              <form class="mt-3" method="post">
                {% csrf_token %}
                {{form|crispy}}

    
            </div>
            <div class="card-footer text-muted">
                <div class="login  text-center mt-3">
                    <button class="btn btn-info"type="submit" >login</button>
                </div>
            </div>
        </form>
        <div class="card-body shadow mt-3">
            <h5 class="card-title">Dont have an account yet ?</h5>
            <p class="card-text">Register to start your blogging journey</p>
            <a href="{%url 'register-user'%}" class="btn btn-info">REGISTER</a>
          </div>
          </div>
          <div class="card-body shadow mt-3 text-center">
            <h5 class="card-title">Forgotten your password, Don't worry ?</h5>
            <a href="{%url 'reset_password'%}" class="btn btn-info">FORGOT PASSWORD</a>
          </div>
    </div>
</body>
{% endblock content %}
