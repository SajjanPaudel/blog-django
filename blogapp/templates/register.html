{% extends 'base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .helptext{
            display:none;
        }
    </style>
</head>
<body>
<br><br>
    <div class=" mt-5 container-fluid pt-3 shadow p-3 mb-5 bg-white rounded"style="width:40%">
        <div class=" m-3  form-wrapper">
            <h3>REGISTER HERE</h3>
            <form class="mt-3" method="post">
                {% csrf_token %}
                {{form}}
                <div class="text-center">
                    <button type="submit" value='register-user'  class="btn btn-info mt-5 center" style="width:100%">REGISTER</button>
                </div>
                   
               
            </form>
            <h5 class="text-center">Already have an account ?</h5>
            <h5 class="text-center">Login here</h5>
            <a class="btn btn-success mt-2 mb-3 center" style="width:100%" href="{% url 'login'%}">LOGIN</a>

    </div>
</div>
</body>


{% endblock content %}
