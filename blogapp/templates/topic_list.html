{% extends "base.html" %}
{% block content %}
{% load humanize %}
<style>
    
    .content-wrapper{
        margin: 0 auto;
        padding: 10px;
        width: 75%;
    }
    #summary{
        color: gray;

    }
    #title_link{
        text-decoration: none;
        color:black;
    }

    #title_link:hover{
        color:hsl(258, 83%, 36%);
        font-weight: bolder;
        font-size: 1.02em;
    }

</style>


</div>
<div class="content-wrapper">
    {% for blog in topics %}
    <hr>
    <div class="content-title">
        <h3><a id="title_link" href="{% url 'detail' blog.id %}">{{blog.blog_title}}</a></h3>
        <h5 id="summary">{{blog.blog_summary}}</h5>
    </div>
    <div class="posted">
        <sub><i>{{blog.created_date|naturaltime}}</i>
        <i> by {{blog.user}}</i>
        </sub>
    </div>
    <hr>
    {% endfor %}
</div>
{% endblock content %}
